<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Shoe's</title>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Raleway:wght@300;500;600;700;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/bca02ddb99.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="CSS/style.css">
<link rel="stylesheet" href="CSS/responsive.css">

</head>
<body>
    <header class="topbar">
        <div class="container">
            <div class="icons">
               <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
               <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
               <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
               <a href="#"><i class="fa-brands fa-google"></i></a>
               <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="auth">
                <div>
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Log In</a>
                </div>

                <span class="divider">|</span>

               <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <a href="#">Register Now</a>
               </div>
               <span class="divider">|</span>

                <i class="fa-solid fa-cart-shopping"></i>

                <a href="#">0 Items - ($0.00)</a>

            </div>
        </div>

    <nav>
        <div class="Top">
            <div class="container">
                <div class="contact">
                    <i class="fa-solid fa-phone"></i>
                    <div>
                        <h5>Call US: (+880)1646435814</h5>
                        <h6>E-mail: bshoes@gmail.com</h6>
                    </div>
                </div>
                <div class="branding">
                <img src="images/logo1.png" alt="">
                </div>
                <div class="time">
                  <i class="fa-solid fa-clock"></i>
                    <div>
                    <h5>Working Hours: </h5>
                    <h6> Sat - Thursday (8.00am -12.00am)</h6>
                    </div>
                </div>
            </div>
        </div>
    </nav>
